<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Showcase Collection</title>
        <link rel="stylesheet" href="assets/css/site.css" />
    </head>
    <body class="bg-[#0f172a] text-white min-h-screen font-sans">
        <header
            class="sticky top-0 z-50 bg-slate-800/90 border-b border-slate-700"
        >
            <div class="px-4 py-2 grid grid-cols-3 items-center">
                <div class="justify-self-start w-36">
                    <a
                        href="index.html"
                        class="inline-flex items-center gap-2 text-gray-300 hover:text-gray-100 mb-2 sm:mb-0"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-5 h-5"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15.75 19.5 8.25 12l7.5-7.5"
                            />
                        </svg>
                        <span data-i18n="back"></span>
                    </a>
                </div>
                <!-- Title -->
                <h1
                    class="text-xl uppercase tracking-widest text-center mb-2 sm:mb-0 flex-1 sm:flex-none"
                >
                    Showcase Collection
                </h1>

                <div class="justify-self-end w-36 justify-end flex">
                    <label
                        for="categorySelect"
                        class="mr-2 text-gray-200 hidden sm:inline"
                        >Category:</label
                    >
                    <select
                        id="categorySelect"
                        class="category-select bg-zinc-800 border border-zinc-700 rounded px-2 py-1 text-sm w-full sm:w-auto max-w-xs"
                    >
                        <option value="all">All</option>
                    </select>
                </div>
            </div>
        </header>

        <main class="px-6 py-6">
            <!-- Card Grid -->
            <div
                id="items"
                class="grid gap-2 justify-center mx-auto pb-14 pt-4 max-w-[1600px] grid-cols-[repeat(auto-fill,_minmax(206px,1fr))]"
            ></div>

            <!-- Card Template -->
            <template id="item-template">
                <div
                    class="card bg-gray-800 rounded-xl shadow-lg cursor-pointer w-[206px] h-[300px] flex flex-col relative overflow-hidden"
                >
                    <img
                        class="item-image w-[206px] h-[300px] object-cover"
                        src=""
                        alt=""
                    />
                    <div
                        class="absolute bottom-0 px-3 pb-3 pt-2 left-0 w-full bg-black/60 flex flex-col"
                    >
                        <h2
                            class="item-name text-sm font-bold capitalize truncate text-white"
                        ></h2>
                        <p
                            class="item-category text-xs text-gray-300 truncate"
                        ></p>
                    </div>
                </div>
            </template>
        </main>
        <!-- Modal -->

        <script type="module" src="assets/js/public-collection.js"></script>
    </body>
</html>
