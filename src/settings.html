<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link rel="stylesheet" href="assets/css/site.css" />
    </head>

    <body class="bg-[#0f172a] text-white min-h-screen font-sans">
        <header
            class="sticky top-0 z-50 bg-slate-800/90 border-b border-slate-700"
        >
            <div class="px-4 py-2 grid grid-cols-3 items-center">
                <div class="justify-self-start w-32">
                    <a
                        id="back-btn"
                        class="inline-flex items-center gap-2 text-gray-300 hover:text-gray-100"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-5 h-5"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15.75 19.5 8.25 12l7.5-7.5"
                            />
                        </svg>
                        <span data-i18n="back"></span>
                    </a>
                </div>

                <h1 class="text-xl uppercase tracking-widest text-center">
                    Settings
                </h1>

                <div class="justify-self-end w-32"></div>
            </div>
        </header>

        <nav
            class="flex flex-wrap gap-2 justify-center p-4 w-full max-w-[600px] mx-auto"
        >
            <button
                id="1"
                class="w-full max-w-[120px] bg-gray-500/50 hover:bg-gray-500 p-2 rounded uppercase text-sm hover:font-bold hover:shadow-md"
            >
                Sign In
            </button>
            <button
                id="2"
                class="w-full max-w-[120px] bg-gray-500/50 hover:bg-gray-500 p-2 rounded uppercase text-sm hover:font-bold hover:shadow-md"
            >
                New CV
            </button>
            <button
                id="3"
                class="w-full max-w-[120px] bg-gray-500/50 hover:bg-gray-500 p-2 rounded uppercase text-sm hover:font-bold hover:shadow-md"
            >
                Templates
            </button>
            <button
                id="4"
                class="w-full max-w-[120px] bg-gray-500/50 hover:bg-gray-500 p-2 rounded uppercase text-sm hover:font-bold hover:shadow-md"
            >
                My PDF
            </button>
            <button
                id="5"
                class="w-full max-w-[120px] bg-gray-500/50 hover:bg-gray-500 p-2 rounded uppercase text-sm hover:font-bold hover:shadow-md"
            >
                About Site
            </button>
            <button
                id="6"
                class="w-full max-w-[120px] bg-gray-500/50 hover:bg-gray-500 p-2 rounded uppercase text-sm hover:font-bold hover:shadow-md"
            >
                Sign Out
            </button>
            <button
                id="7"
                class="w-full max-w-[120px] bg-gray-500/50 hover:bg-gray-500 p-2 rounded uppercase text-sm hover:font-bold hover:shadow-md"
            >
                My PDF
            </button>
            <button
                id="8"
                class="w-full max-w-[120px] bg-gray-500/50 hover:bg-gray-500 p-2 rounded uppercase text-sm hover:font-bold hover:shadow-md"
            >
                About Site
            </button>
            <button
                id="9"
                class="w-full max-w-[120px] bg-gray-500/50 hover:bg-gray-500 p-2 rounded uppercase text-sm hover:font-bold hover:shadow-md"
            >
                Sign Out
            </button>
            <button
                id="10"
                class="w-full max-w-[120px] bg-gray-500/50 hover:bg-gray-500 p-2 rounded uppercase text-sm hover:font-bold hover:shadow-md"
            >
                Sign Out
            </button>
        </nav>
        <script src="assets/js/settings.js" type="module"></script>
    </body>
</html>
