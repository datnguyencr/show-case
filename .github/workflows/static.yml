# Build with Node and deploy static content to GitHub Pages
name: Deploy static content to Pages

on:
    push:
        branches: ["main"]
        paths:
            - "src/**"
            - "package.json"
            - "package-lock.json"
            - ".github/workflows/**"
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest

        steps:
            # 1. Checkout repo
            - name: Checkout
              uses: actions/checkout@v4

            # 2. Setup Node (required for Tailwind build)
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            # 3. Install deps
            - name: Install dependencies
              run: npm ci

            # 4. Build static site (Tailwind + copy assets)
            - name: Build
              run: npm run build

            # 5. Setup GitHub Pages
            - name: Setup Pages
              uses: actions/configure-pages@v5

            # 6. Upload dist/ ONLY
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

            # 7. Deploy
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
